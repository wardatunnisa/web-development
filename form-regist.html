<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
</head>
<body>
    <h1>Registration Form</h1>

    <div id="form-regist">
        <form action="#" method="#">
    <label for="first-name">First Name : </label>
    <input
        type="text"
        placeholder="First Name"
        name="first-name"
        required
    ></input>

    <label for="last-name">Last Name : </label>
    <input
        type="last-name"
        placeholder="Last Name"
        name="last-name"
        required
    ></input>

    <div>
        <label for="gender-male">Male</label>
        <input type="radio" name="gender-choise" value="choice-1">

        <label for="gender-female">Female</label>
        <input type="radio" name="gender-choise" value="choise-2">

        <label for="gender-other">Other</label>
        <input type="radio" name="gender-choise" value="choise-3">
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="hallo@gmail.com">

        <label for="password">Password</label>
        <input type="password" name="password">
    </div>

    <div>
        <label for="month">Birthday</label>
        <select name="month" id="">
            <option value="0" selected disabled>- Pilih -</option>
            <option value="jan">Januari</option>
            <option value="feb">Februari</option>
            <option value="mar">Maret</option>
            <option value="apr">April</option>
            <option value="mei">Mei</option>
            <option value="juni">Juni</option>
            <option value="juli">Juli</option>
            <option value="agust">Agustus</option>
            <option value="sept">September</option>
            <option value="okt">Oktober</option>
            <option value="nov">November</option>
            <option value="des">Desember</option>
        </select>
    </div>

    <label for="agree">I agree to all the conditions of the form</label>
    <input type="checkbox" name="agree">

    <button type="submit">Submit</button>

    </form>
    </div>
</body>
</html>
